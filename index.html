<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/4b14ee6d2c.js" crossorigin="anonymous"></script>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">-->
    <title>Profile</title>
</head>
<body>
    <nav class="navbar">
        <div class="content">
            <a href="#" class="logo">
                <img src="images/logo.svg" alt="" height="57.92px" width="65.88px">
                <span class="text">DoTick</span>
            </a>
            <a class="name">
                <span class="text">James</span>
                <img src="images/profile-picture.png" alt="James picture" width="55px" height="55px">
                <span><i></i></span>
            </a>
        </div>
    </nav>

    <main class="sidebar">
        <div class="container">
            <div class="row">
                <div class="col-4 left-side">
                    <ul class="sidelist">
                        <li class="profile">
                            <a href="">
                                <span class="tool">
                                    <img src="images/profile.svg" alt="profile icon" width="29px" height="29px">
                                </span>
                                <span class="text">Profile</span>
                            </a>
                        </li>
    
                        <li class="setting">
                            <a href="">
                                <span class="tool">
                                    <img src="images/Settings.svg" alt="" width="29px" height="29px">
                                </span>
                                <span class="text">Setting</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-8 right-side">
                    <div>
                        <div class="circle-border">
                            <img src="images/download.svg" alt="">
                        </div>

                        <form action="">
                            <input type="text" placeholder="Enter your name" required> <br>
                            <input type="text" placeholder="Enter your username" required> <br>
                            <button type="submit" class="btn btn-primary">Apply</button>
                            <button type="submit" class="btn btn-secondary">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
