<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav.css">
    <script src="https://kit.fontawesome.com/4b14ee6d2c.js" crossorigin="anonymous"></script>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">-->
    <title>Profile</title>
</head>
<body>
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.svg" alt="" height="57.92px" width="65.88px" class="d-inline-block">
                <span class="text" style="margin-left: 6px;">DoTick</span> 
            </a>

            <div class="dropdown d-flex">
                <a class="dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="text" style="margin-right: 21px;">James</span>
                    <img src="images/profile-picture.png" alt="" height="57.92px" width="65.88px" class="d-inline-block">
                </a>
                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start" aria-labelledby="navbarScrollingDropdown">
                    <li>
                        <a class="dropdown-item" href="#">
                            <img src="images/profile.svg" alt="" class="d-inline-block">
                          <span class="text">Profile</span>
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="#">
                            <img src="images/slide-bars.svg" alt="" class="d-inline-block">
                            <span class="text">Settings</span>
                        </a>
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <a class="dropdown-item" href="#">
                            <img src="images/logout.svg" alt="" class="d-inline-block">
                            <span class="text">Log Out</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="sidebar">
        <div class="container">
            <div class="row">
                <div class="col-4 left-side">
                    <ul class="sidelist">
                        <li class="profile">
                            <a href="#">
                                <span class="tool">
                                    <img src="images/profile.svg" alt="profile icon" width="29px" height="29px">
                                </span>
                                <span class="text">Profile</span>
                            </a>
                        </li>
    
                        <li class="setting">
                            <a href="">
                                <span class="tool">
                                    <img src="images/Settings.svg" alt="" width="29px" height="29px">
                                </span>
                                <span class="text">Setting</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-8 right-side">
                    <div>
                        <div class="circle-border">
                            <img src="images/download.svg" alt="">
                        </div>

                        <form action="">
                            <input type="text" placeholder="Enter your name" required> <br>
                            <input type="text" placeholder="Enter your username" required> <br>
                            <button type="submit" class="btn btn-primary">Apply</button>
                            <button type="submit" class="btn btn-secondary">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
